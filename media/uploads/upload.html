{% extends 'students/base.html' %}

{% block title %}提交新资料 - 保研加分小助手{% endblock %}

{% block content %}
    <div class="page-header">
        <h1 class="page-title">提交新资料</h1>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" class="vstack gap-3">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <button type="submit" class="btn btn-primary">上传</button>
                    <a href="{% url 'submissions' %}" class="btn btn-outline-secondary ms-2">查看我的提交</a>
                </div>
            </form>
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'index' %}" class="btn btn-link btn-sm">返回主页</a>
    </div>
{% endblock %}
