<!-- 文件上传页面模板 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>提交新资料</title>
</head>
<body>

    <h2>提交新资料</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">上传</button>
    </form>

    <hr>

    <p>
        <a href="{% url 'submissions' %}">查看我的提交</a> |
        <a href="{% url 'index' %}">返回主页</a>
    </p>

</body>
</html>
