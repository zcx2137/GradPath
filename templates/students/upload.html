<!-- 文件上传页面模板 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>提交新资料</title>
</head>
<body>

    <h2>提交新资料</h2>

    <!--
        文件上传表单
        enctype="multipart/form-data" 是必须的，用于支持文件上传。
    -->
    <form method="POST" enctype="multipart/form-data">
        <!-- Django CSRF 保护令牌 -->
        {% csrf_token %}
        <!-- 使用 as_p 过滤器将表单字段渲染为段落 -->
        {{ form.as_p }}
        <!-- 提交按钮 -->
        <button type="submit">上传</button>
    </form>

    <hr>

    <p>
        <!-- 导航链接 -->
        <a href="{% url 'submissions' %}">查看我的提交</a> |
        <a href="{% url 'index' %}">返回主页</a>
    </p>

</body>
</html>
