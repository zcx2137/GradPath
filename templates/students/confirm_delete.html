<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认删除</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">确认删除</h2>
                <p>你确定要删除以下提交记录吗？</p>
                <p><strong>文件名：</strong>{{ submission.file.name }}</p>
                <p><strong>提交时间：</strong>{{ submission.timestamp }}</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">确认删除</button>
                    <a href="{% url 'submissions' %}" class="btn btn-secondary">取消</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
