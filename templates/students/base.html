<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}保研加分小助手{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load static %}
    <link href="{% static 'CSS/base.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="{% url 'index' %}" class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>保研加分小助手</span>
                </a>
                <div class="user-info">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}" class="d-flex align-items-center text-decoration-none" title="个人资料">
                            <div class="user-avatar">{{ user.profile.full_name|first }}</div>
                            <span class="username ms-2">{{ user.profile.full_name }}</span>
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">登录</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container">
        <div class="main-content">
            {% block content %}
            <!-- 页面具体内容将在这里填充 -->
            {% endblock %}
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>保研加分小助手 &copy; 2025 - 助力您的保研之路</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
