<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保研加分小助手 - 用户登录</title>
    <link rel="stylesheet" href="../../static/CSS/login.css">
</head>
<body>
    <div class="login-container">
        <h2>保研加分小助手</h2>
        <div class="back-link" style="margin-bottom: 15px; text-align: left;">
            <a href="{% url 'root' %}" style="color: #4a90e2; text-decoration: none;">
                &larr; 返回登录选择
            </a>
        </div>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="student_id">学号/工号</label>
                <input type="text" name="student_id" id="student_id" placeholder="请输入学号/工号" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" name="password" id="password" placeholder="请输入密码" required>
            </div>

            <button type="submit" class="btn-login">登录</button>
        </form>

        <div class="divider"></div>

        <div class="register-link">
            没有账号？ <a href="{% url 'register' %}">注册新用户</a>
        </div>
    </div>
</body>
</html>
