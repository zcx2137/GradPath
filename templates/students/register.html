<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保研加分小助手 - 用户注册</title>
    <link rel="stylesheet" href="../../static/login.css">
</head>
<body>
    <div class="register-container">
        <h2>注册新用户</h2>

        {% if form.errors %}
            <div class="error-message">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ field.label }}: {{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.student_id.id_for_label }}">学号/工号</label>
                {{ form.student_id }}
            </div>

            <div class="form-group">
                <label for="{{ form.full_name.id_for_label }}">姓名</label>
                {{ form.full_name }}
            </div>

            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">密码</label>
                {{ form.password1 }}
                <div class="password-hint">密码应包含至少8个字符，建议使用字母、数字和符号的组合</div>
            </div>

            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">确认密码</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn-register">注册</button>
        </form>

        <div class="divider"></div>

        <div class="login-link">
            已有账号？ <a href="{% url 'login' %}">点此登录</a>
        </div>
    </div>
</body>
</html>
