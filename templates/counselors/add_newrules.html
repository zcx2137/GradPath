{% extends 'counselors/base.html' %}

{% block title %}新增加分规则 - 保研加分小助手{% endblock %}

{% block extra_css %}
    <style>
        :root {
            --primary: #4a6cf7;
            --primary-light: #6a8aff;
            --secondary: #6c757d;
            --light-bg: #f8f9fa;
            --dark-text: #333333;
            --gray-text: #666666;
            --light-gray: #e9ecef;
            --white: #ffffff;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }
        .form-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-section { margin-bottom: 32px; }
        .section-title { font-size: 1.3rem; font-weight: 600; color: var(--dark-text); margin-bottom: 20px; }
        .form-group { margin-bottom: 24px; }
        .form-label { display: block; font-weight: 600; color: var(--dark-text); margin-bottom: 8px; font-size: 1rem; }
        .form-select, .form-textarea {
            width: 100%; padding: 12px 16px; border: 2px solid var(--light-gray); border-radius: 8px; font-size: 1rem; background-color: var(--white); transition: all 0.3s ease;
        }
        .form-select:focus, .form-textarea:focus {
            outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }
        .form-textarea { resize: vertical; min-height: 120px; }
        .submit-btn {
            display: inline-flex; align-items: center; gap: 8px; background: linear-gradient(135deg, var(--primary), var(--primary-light)); color: var(--white); text-decoration: none; font-weight: 600; padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; transition: all 0.3s ease; width: 100%; justify-content: center;
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: var(--hover-shadow); }
        @media (max-width: 768px) { .form-container { padding: 24px; } }
    </style>
{% endblock %}

{% block content %}
    <div class="page-header">
        <h1 class="page-title">新增加分规则</h1>
        <a href="{% url 'counselor_rules' %}" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>返回规则管理</span>
        </a>
    </div>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div class="form-section">
                <h2 class="section-title">选择类型</h2>
                <div class="form-group">
                    <select class="form-select" name="rule_type" required>
                        <option value="">请选择加分类型</option>
                        <option value="student-competition">学生竞赛</option>
                        <option value="research-achievement">科研成果</option>
                        <option value="innovation-entrepreneurship">创新创业训练</option>
                        <option value="comprehensive-performance">综合表现加分</option>
                    </select>
                </div>
            </div>
            <div class="form-section">
                <h2 class="section-title">输入加分规则</h2>
                <div class="form-group">
                    <textarea class="form-textarea" name="rule_desc" placeholder="请输入详细的加分规则描述..." required></textarea>
                </div>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-plus-circle"></i>
                <span>新增加分规则</span>
            </button>
        </form>
    </div>
{% endblock %}
