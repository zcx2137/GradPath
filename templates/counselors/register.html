<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保研加分小助手 - 辅导员注册</title>
    <link rel="stylesheet" href="../../static/login.css">
</head>
<body>
    <div class="register-container">
        <h2>辅导员注册</h2>

        {% if form.errors %}
            <div class="error-message">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ field.label }}: {{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="employee_id">工号</label>
                <input type="text" name="employee_id" id="employee_id" placeholder="请输入工号" required>
            </div>

            <div class="form-group">
                <label for="full_name">姓名</label>
                <input type="text" name="full_name" id="full_name" placeholder="请输入姓名" required>
            </div>

            <div class="form-group">
                <label for="college">学院</label>
                <input type="text" name="college" id="college" placeholder="请输入所属学院" required>
            </div>

            <div class="form-group">
                <label for="password1">密码</label>
                <input type="password" name="password1" id="password1" placeholder="请输入密码" required>
                <div class="password-hint">密码应包含至少8个字符，建议使用字母、数字和符号的组合</div>
            </div>

            <div class="form-group">
                <label for="password2">确认密码</label>
                <input type="password" name="password2" id="password2" placeholder="请再次输入密码" required>
            </div>

            <button type="submit" class="btn-register">注册</button>
        </form>

        <div class="divider"></div>

        <div class="login-link">
            已有账号？ <a href="{% url 'counselor_login' %}">点此登录</a>
        </div>
    </div>
</body>
</html>
