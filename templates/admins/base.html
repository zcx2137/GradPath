<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>系统管理员 - 保研加分小助手</title>
    {% load static %}
    <link href="{% static 'CSS/admins/base.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="nav">
        <h1>系统管理员面板</h1>
        <a href="{% url 'admin_dashboard' %}" class="btn">用户管理</a>
        <a href="{% url 'add_user' %}" class="btn btn-add">添加用户</a>
        <a href="{% url 'admin_logout' %}" class="btn" style="background-color: #ff9800; color: white;">退出登录</a>
    </div>
    {% if messages %}
        {% for message in messages %}
            <div style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
