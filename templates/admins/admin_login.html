<!-- admins/templates/admins/admin_login.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保研加分小助手 - 管理员登录</title>
    <link rel="stylesheet" href="../../static/CSS/login.css">
</head>
<body>
    <div class="login-container">
        <h2>管理员登录</h2>
        <div class="back-link" style="margin-bottom: 15px; text-align: left;">
            <a href="{% url 'root' %}" style="color: #4a90e2; text-decoration: none;">
                &larr; 返回登录选择
            </a>
        </div>
        
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" name="username" id="username" placeholder="请输入管理员用户名" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" name="password" id="password" placeholder="请输入密码" required>
            </div>

            <button type="submit" class="btn-login">登录</button>
        </form>
    </div>
</body>
</html>
